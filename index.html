<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-sm p-6 bg-gray-800 rounded-2xl shadow-xl border border-gray-700/50">
        <div class="flex items-center justify-center mb-4">
            <h1 class="text-3xl font-bold text-blue-400 tracking-tight">BMI Calculator</h1>
        </div>
        <p class="text-gray-400 text-center mb-6">
            Enter your weight and height below to calculate your BMI.
        </p>

        <div class="space-y-4">
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-300">
                    Weight (kg)
                </label>
                <input
                    id="weight"
                    type="number"
                    placeholder="e.g., 70"
                    class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    oninput="calculateBmi()"
                />
            </div>
            <div>
                <label for="height" class="block text-sm font-medium text-gray-300">
                    Height (cm)
                </label>
                <input
                    id="height"
                    type="number"
                    placeholder="e.g., 175"
                    class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200"
                    oninput="calculateBmi()"
                />
            </div>
        </div>

        <div id="result-section" class="hidden mt-6 p-4 bg-gray-700 rounded-xl text-center shadow-inner border border-gray-600">
            <p class="text-gray-300 text-sm font-medium mb-1">Your BMI is:</p>
            <h2 id="bmi-value" class="text-4xl font-bold text-blue-400"></h2>
            <p id="bmi-status" class="mt-2 text-sm font-semibold"></p>
        </div>
    </div>

    <script>
        function calculateBmi() {
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const resultSection = document.getElementById('result-section');
            const bmiValueElement = document.getElementById('bmi-value');
            const bmiStatusElement = document.getElementById('bmi-status');

            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value);

            if (weight > 0 && height > 0) {
                // Convert height from cm to meters
                const heightInMeters = height / 100;
                // Calculate BMI using the formula: weight / (height^2)
                const bmi = weight / (heightInMeters * heightInMeters);

                // Update the UI with the calculated BMI
                bmiValueElement.textContent = bmi.toFixed(2);

                let status = '';
                let statusColorClass = '';

                if (bmi < 18.5) {
                    status = 'Underweight';
                    statusColorClass = 'text-red-400';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    status = 'Normal weight';
                    statusColorClass = 'text-green-400';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    status = 'Overweight';
                    statusColorClass = 'text-orange-400';
                } else {
                    status = 'Obesity';
                    statusColorClass = 'text-red-500';
                }
                
                // Update the BMI status and color
                bmiStatusElement.textContent = status;
                bmiStatusElement.className = `mt-2 text-sm font-semibold ${statusColorClass}`;

                // Show the result section
                resultSection.classList.remove('hidden');

            } else {
                // Hide the result section if inputs are invalid
                resultSection.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
