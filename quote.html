<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full bg-white rounded-xl shadow-2xl p-8 transform hover:scale-105 transition-transform duration-300">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Quote of the Day</h1>
        </div>
        
        <blockquote class="text-xl italic text-gray-700 text-center mb-6 leading-relaxed">
            <p id="quote-text" class="transition-opacity duration-500 opacity-100">Click the button below to get a new quote!</p>
        </blockquote>

        <p id="quote-author" class="text-right text-gray-500 font-medium text-lg">- Awaiting Quote</p>
        
        <div class="flex justify-center mt-8">
            <button id="new-quote-btn" class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-3 px-8 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Get New Quote
            </button>
        </div>

        <div id="message-box" class="hidden text-center mt-6 p-4 rounded-lg text-sm transition-opacity duration-300"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const quoteText = document.getElementById('quote-text');
            const quoteAuthor = document.getElementById('quote-author');
            const newQuoteBtn = document.getElementById('new-quote-btn');
            const messageBox = document.getElementById('message-box');
            
            // A local array of quotes to avoid network errors from external APIs
            const quotes = [
                { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
                { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
                { text: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
                { text: "It is during our darkest moments that we must focus to see the light.", author: "Aristotle" },
                { text: "The best way to predict the future is to create it.", author: "Peter Drucker" },
                { text: "You miss 100% of the shots you don't take.", author: "Wayne Gretzky" },
                { text: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
                { text: "The secret of getting ahead is getting started.", author: "Mark Twain" }
            ];

            // Function to show a temporary message
            function showMessage(message, type = 'error') {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden');
                
                // Set the correct colors based on message type
                if (type === 'error') {
                    messageBox.classList.remove('bg-green-100', 'text-green-700');
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                } else if (type === 'info') {
                    messageBox.classList.remove('bg-red-100', 'text-red-700');
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                }
                
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000);
            }

            function getNewQuote() {
                try {
                    // Start animation to fade out old quote
                    quoteText.classList.add('opacity-0');
                    quoteAuthor.classList.add('opacity-0');

                    // Select a random quote from the local array
                    const randomIndex = Math.floor(Math.random() * quotes.length);
                    const randomQuote = quotes[randomIndex];
                    
                    const quote = randomQuote.text;
                    const author = randomQuote.author;

                    // Update the DOM after a short delay to allow fade-out effect
                    setTimeout(() => {
                        quoteText.textContent = `“${quote}”`;
                        quoteAuthor.textContent = `- ${author || 'Unknown'}`;
                        
                        // Fade in the new quote
                        quoteText.classList.remove('opacity-0');
                        quoteAuthor.classList.remove('opacity-0');
                    }, 500); // Matches the transition duration
                    
                } catch (error) {
                    console.error("Error getting quote:", error);
                    showMessage("Couldn't retrieve a quote. Please try again later.", 'error');
                }
            }

            newQuoteBtn.addEventListener('click', getNewQuote);
            
            // Get an initial quote when the page loads
            getNewQuote();
        });
    </script>
</body>
</html>
