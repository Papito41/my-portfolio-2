<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center p-6">
    <div class="container mx-auto">
        <div class="bg-gray-800 rounded-2xl shadow-xl p-8 max-w-lg mx-auto border border-gray-700">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-blue-400 mb-2">Image Generator</h1>
                <p class="text-gray-400">Describe the image you want to create and click "Generate".</p>
            </div>
            <div class="flex flex-col gap-4">
                <input id="promptInput" type="text" placeholder="a sun in the sky" class="w-full px-4 py-2 rounded-xl bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                <button id="generateButton" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-xl font-semibold transition-all duration-300 transform active:scale-95 shadow-lg">
                    Generate
                </button>
            </div>
            <div id="loadingIndicator" class="mt-6 hidden flex justify-center items-center">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                <span class="ml-3 text-blue-400">Generating...</span>
            </div>
            <div id="resultsContainer" class="mt-6 text-center">
                <!-- Image or error message will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('promptInput');
        const generateButton = document.getElementById('generateButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsContainer = document.getElementById('resultsContainer');
        const apiKey = "AIzaSyCohvAjoDjybC6zXNvAc-Qbr04_Qw7hFzY"; // IMPORTANT: Paste your API key here

        // Event listener for the Enter key on the input field
        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                // Prevent the default form submission behavior
                event.preventDefault();
                // Trigger a click on the generate button
                generateButton.click();
            }
        });

        generateButton.addEventListener('click', async () => {
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                resultsContainer.innerHTML = `<p class="text-red-400">Please enter a description.</p>`;
                return;
            }

            // Show loading indicator
            resultsContainer.innerHTML = '';
            loadingIndicator.classList.remove('hidden');
            
            // Clear previous error messages
            const existingError = resultsContainer.querySelector('.error-message');
            if (existingError) existingError.remove();

            try {
                const payload = {
                    contents: [{
                        parts: [{ text: userPrompt }]
                    }],
                    generationConfig: {
                        responseModalities: ['TEXT', 'IMAGE']
                    },
                };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || 'API request failed');
                }

                const result = await response.json();
                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (base64Data) {
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    resultsContainer.innerHTML = `<img src="${imageUrl}" alt="Generated image of ${userPrompt}" class="w-full rounded-xl shadow-md border border-gray-700">`;
                } else {
                    throw new Error('No image data received from the API.');
                }

            } catch (error) {
                resultsContainer.innerHTML = `<p class="text-red-400 error-message">Error: ${error.message}</p>`;
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
